<!DOCTYPE html>
<html>
<head>

<title>Team Card</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="team_card.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="row">
<!start first row>
     	<div class="col">
     		<span></span>
			<img src="raj.jpg" alt="raj image">
		</div>

		<div class="col">
			<h3>Raj Singh</h3>
			<p>Founder</p>
			<div class="social">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagram"></i>
				
			</div>				
		</div>

		<div class="col">
			<span class="arrow"></span>
		    <img src="dheeraj.jpg" alt="dheeraj image">			
		</div>

		<div class="col">
			<h3>Dheeraj Dagar</h3>
			<p>ceo</p>
			<div>
				<div class="social">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagram"></i>
				</div>
			</div>
		</div>
<! start second row>
		
		<div class="col">
			<h3>Ajay Tiwari</h3>
			<p>Product Manager</p>
			<div class="social">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagram"></i>
				
			</div>				
		</div>
		<div class="col">
			<span class="small small2"></span>
			<img src="ajay.jpg" alt="ajay image">
		</div>


		

		<div class="col">
			<h3>Govind</h3>
			<p>Market Manager</p>
			<div class="social">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagram"></i>
			</div>
		</div>
		<div class="col">
			<span class="arrow small"></span>
		    <img src="govind.jpg" alt="govind image">			
		</div>

<! start third row >

		<div class="col">
     		<span></span>
			<img src="manish.jpg" alt="manish image">
		</div>

		<div class="col">
			<h3>Manish</h3>
			<p>Social Manager</p>
			<div class="social">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagram"></i>
				
			</div>				
		</div>

		<div class="col">
			<span class="arrow"></span>
		    <img src="deva.jpg" alt="devanshu image">			
		</div>

		<div class="col">
			<h3>Devanshu</h3>
			<p>Risk Manager</p>
			<div>
				<div class="social">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-instagram"></i>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
